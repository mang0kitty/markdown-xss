<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vue-template</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.12.0/theme-chalk/index.css"
      integrity="sha256-kT8DBelODIz+oKtixLutvoa1K1zWiToaN0DUlaEAUVU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="app">
      <el-container class="tac">
        <el-aside width="310px" class="dark side-menu">
          <el-row>
            <el-col class="sidebar-title" :span="30">
              <h2>
                <i class="material-icons">security</i>
                Vulnerable Web App
              </h2>
            </el-col>
          </el-row>

          <el-row>
            <el-col :span="24">
              <el-menu :router="true" theme="dark">
                <el-menu-item index="/">
                  <i class="material-icons">home</i>
                  Home
                </el-menu-item>
                <el-menu-item index="/XSS">
                  <i class="material-icons">code</i>
                  XSS
                </el-menu-item>
                <el-menu-item index="/injection">
                  <i class="material-icons">bug_report</i>
                  SQL Injection
                </el-menu-item>
                <el-menu-item index="/creds">
                  <i class="material-icons">lock</i>
                  Default Credentials
                </el-menu-item>
                <el-menu-item index="/cookies">
                  <i class="material-icons">vpn_key</i>
                  Cookie Injection
                </el-menu-item>
                <el-menu-item index="/xssFilters">
                  <i class="material-icons">whatshot</i>
                  XSS Filters
                </el-menu-item>
              </el-menu>
            </el-col>
          </el-row>
        </el-aside>

        <el-main class="vh-full router-view" v-loading.body="loading">
          <router-view :key="$route.fullPath"></router-view>
        </el-main>
      </el-container>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      integrity="sha256-1fEPhSsRKlFKGfK3eO710tEweHh1fwokU5wFGDHO+vg="
      crossorigin="anonymous"
      data-main="/index.js"
    ></script>
    <script src="/bundle.js"></script>
  </body>
</html>
